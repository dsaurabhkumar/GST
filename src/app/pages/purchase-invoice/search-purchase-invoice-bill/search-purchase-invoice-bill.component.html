<app-gst-widget-header [iconName]="'search'" [headingContent]="'Search Purchase Invoice Bill'"></app-gst-widget-header>
<form class="formBegins">
  <div class="row formContent">
    <div class="col-2 form-group">
      <label for="searchByCompany">Search By Company :</label>
      <div>
        <select class="form-control form-control-sm" id="searchByCompany">
          <option value="">Search Company</option>
        </select>
      </div>
    </div>

    <div class="col-2 form-group">
      <label for="searchByPro">Search By Product :</label>
      <div>
        <select class="form-control form-control-sm" id="searchByPro">
          <option value="">Search Product</option>
        </select>
      </div>
    </div>
    <div class="col-2 form-group">
      <label for="searchByStartDate">Search By Start Date :</label>
      <div>
        <input type="text" class="Datepicker form-control form-control-sm" placeholder="Search by start Date" id="searchByStartDate">
      </div>
    </div>
    <div class="col-2 form-group">
      <label for="searchByEndDate">Search By End Date :</label>
      <div>
        <input type="text" class="Datepicker form-control form-control-sm" placeholder="Search by end Date" id="searchByEndDate">
      </div>
    </div>
    <div class="col-2 form-group">
      <label for="searchByInvoiceNo">Search By Invoice No :</label>
      <div>
        <input type="text" class="form-control form-control-sm" placeholder="Search by invoive no." id="searchByInvoiceNo">
      </div>
    </div>
    <div class="col-2 form-group">
      <label for="searchByTotal">Search By Total :</label>
      <div>
        <input type="text" class="form-control form-control-sm" placeholder="Search by total" id="searchByTotal">
      </div>
    </div>
  </div>
  <div class="row form-content">
  <div class="col-2 form-group mb-0">
    <label for="searchByType">Search By Type :</label>
    <div>
      <select class="form-control form-control-sm" id="searchByType">
        <option value="">Search Type</option>
      </select>
    </div>
  </div>
  <div class="col-1 text-center align-self-end">
    <app-button [btnText]="'Search'" [btnIcon]="'search'" [btnClass]="'btn btn-primary'"></app-button>
  </div>
  <div class="col-1 text-center align-self-end">
      <app-button [btnText]="'Show All Data'" [btnIcon]="'list-alt'" [btnClass]="'btn btn-primary'"></app-button>
    </div>
  </div>
</form>
