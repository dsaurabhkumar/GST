<div class="add-new-prod-purchase-invoice">
        
  <div class="widget-content">
    <form [formGroup]="addNewProductForm" (ngSubmit)="onSubmitProductForm(addNewProductForm)">

      <div class="form-group row">
        <div class="col-4 col-form-label">
          <label for="purchasePrice" class="">Purchase Price</label>
        </div>
        <div class="col-8">
            <span [ngClass]="{
              'input-error': addNewProductForm.controls.purchasePrice.invalid && (addNewProductForm.controls.purchasePrice.touched || addNewProductForm.controls.purchasePrice.dirty)
          }">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your purchase name" id="purchasePrice" formControlName="purchasePrice">
            </span>
            <div *ngIf="addNewProductForm.controls.purchasePrice.invalid && (addNewProductForm.controls.purchasePrice.touched || addNewProductForm.controls.purchasePrice.dirty)">
                <span *ngIf="addNewProductForm.controls.purchasePrice.errors?.required" class="text-danger">Please enter your product name
                  </span>
            </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-4 col-form-label">
          <label for="hsnCode" class="">HSN/SAC Code</label>
        </div>
        <div class="col-8">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your HSN code" id="hsnCode">
        </div>
      </div>
      
      <div class="form-group row">
        <div class="col-4 col-form-label">
          <label for="unitOfMeasure" class="">Unit of Measurement
          </label>
        </div>
        <div class="col-8 col-form-label">
          <select class="form-control form-control-sm" id="unitOfMeasure">
            <option value="{{units}}" *ngFor="let units of measurementUnits">{{units}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-4 col-form-label">
          <label for="stockAvbl" class="">Stock Available</label>
        </div>
        <div class="col-8">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your stock available" id="stockAvbl">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-4 col-form-label">
          <label for="cgst" class="">CGST %
          </label>
        </div>
        <div class="col-8">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your CGST" id="cgst">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-4 col-form-label">
          <label for="sgst" class="">SGST %
          </label>
        </div>
        <div class="col-8">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your SGST" id="sgst">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-4 col-form-label">
          <label for="igst" class="">IGST %
          </label>
        </div>
        <div class="col-8">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your IGST" id="igst">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-4 col-form-label">
          <label for="cess" class="">CESS %
          </label>
        </div>
        <div class="col-8">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your CESS" id="cess">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-4 col-form-label">
          <label for="cessAmount" class="">CESS Amount
          </label>
        </div>
        <div class="col-8">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your CESS amount" id="cessAmount">
        </div>
      </div>

      <div class="btnContainer">
        <app-button [btnText]="'Save'" (click)="onSubmitProductForm(addNewProductForm)" [btnIcon]="'save'" [btnClass]="'btn
          btn-primary'"></app-button>
        <app-button [btnText]="'Back'" [btnIcon]="'chevron-left'" [btnClass]="'btn-secondary'"></app-button>
      </div>
    </form>

  </div>
</div>
