<div class="mt-4">
    <app-gst-widget-header [iconName]="'th-list'" [headingContent]="'Vendor Information'"></app-gst-widget-header>
    <form class="form-begins">
      <div class="vendorInfo text-right">
        <app-button [btnText]="'Add New Vendor'" [modalId]="'addNewVendorModal'"  [btnIcon]="'plus'" [btnClass]="'btn btn-primary mb-4 mt-4'"></app-button>
      </div>
      <app-modal [modalId]="'addNewVendorModal'" [heading]="'Add Customer / Vendor'" [size]="'md'">
        <app-add-new-vendor-purchase-invoice></app-add-new-vendor-purchase-invoice>
      </app-modal>
  
      <div class="form-group row">
        <div class="col-3 col-form-label">
          <label for="m/s" class="">M/S.</label>
        </div>
        <div class="col-9">
          <select class="form-control form-control-sm" id="m/s">
            <option></option>
          </select>
        </div>
      </div>
  
      <div class="form-group row">
        <div class="col-3 col-form-label">
          <label for="address" class="">Address</label>
        </div>
        <div class="col-9">
          <textarea class="form-control form-control-sm" id="address">
            </textarea>
        </div>
      </div>
  
      <div class="form-group row">
        <div class="col-3 col-form-label">
          <label for="phoneNo" class="">Phone No</label>
        </div>
        <div class="col-9 lineHeight">
          N/A
        </div>
      </div>
  
      <div class="form-group row">
        <div class="col-3 col-form-label">
          <label for="gstin" class="">GSTIN / PAN</label>
        </div>
        <div class="col-9 lineHeight">
          N/A
        </div>
      </div>
  
      <div class="form-group row">
        <div class="col-3 col-form-label">
          <label for="revCharge" class="">Rev. Charge</label>
        </div>
        <div class="col-9">
          <select class="form-control form-control-sm" id="revCharge">
            <option>No</option>
            <option>Yes</option>
          </select>
        </div>
      </div>
    </form>
  </div>
