<div class="mt-4" [formGroup]="addPurchaseInvForm">
    <app-gst-widget-header [iconName]="'th-list'" [headingContent]="'Vendor Information'"></app-gst-widget-header>
    <div class="form-begins">
      <div class="vendorInfo text-right">
        <app-button [btnText]="'Add New Vendor'" [modalId]="'addNewVendorModal'"  [btnIcon]="'plus'" [btnClass]="'btn btn-primary mb-4 mt-4'"></app-button>
      </div>
      <app-modal [modalId]="'addNewVendorModal'" [heading]="'Add Customer / Vendor'" [size]="'md'">
        <app-add-new-vendor-purchase-invoice></app-add-new-vendor-purchase-invoice>
      </app-modal>
  
      <div class="form-group row">
        <div class="col-3 col-form-label">
          <label for="inputMS" class="">M/S.</label>
        </div>
        <div class="col-9">
            <span [ngClass]="{
              'input-error': addPurchaseInvForm.controls.inputMS.invalid && (addPurchaseInvForm.controls.inputMS.touched || addPurchaseInvForm.controls.inputMS.dirty)
          }">
          <select class="form-control form-control-sm" id="inputMS" formControlName="inputMS">
            <option></option>
          </select>
          </span>
          <div *ngIf="addPurchaseInvForm.controls.inputMS.invalid && (addPurchaseInvForm.controls.inputMS.touched || addPurchaseInvForm.controls.inputMS.dirty)">
              <span *ngIf="addPurchaseInvForm.controls.inputMS.errors?.required" class="text-danger">This field is required</span>
          </div>
        </div>
      </div>
  
      <div class="form-group row mt-2">
        <div class="col-3 col-form-label">
          <label for="address" class="">Address</label>
        </div>
        <div class="col-9">
          <textarea class="form-control form-control-sm" id="address">
            </textarea>
        </div>
      </div>
  
      <div class="form-group row">
        <div class="col-3 col-form-label">
          <label for="phoneNo" class="">Phone No</label>
        </div>
        <div class="col-9 lineHeight">
          N/A
        </div>
      </div>
  
      <div class="form-group row">
        <div class="col-3 col-form-label">
          <label for="gstin" class="">GSTIN / PAN</label>
        </div>
        <div class="col-9 lineHeight">
          N/A
        </div>
      </div>
  
      <div class="form-group row">
        <div class="col-3 col-form-label">
          <label for="revCharge" class="">Rev. Charge</label>
        </div>
        <div class="col-9">
          <select class="form-control form-control-sm" id="revCharge">
            <option>No</option>
            <option>Yes</option>
          </select>
        </div>
      </div>
    </div>
  </div>
