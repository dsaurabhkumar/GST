<div class="add-new-comp">
  <div class="widget-header">
    <app-gst-widget-header [iconName]="'pencil'" [headingContent]="'Add
      Product'"></app-gst-widget-header>
  </div>
  <div class="widget-content">
    <form>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">Name*</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your product name">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">Sell Price
          </label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your sell price">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">Purchase Price
          </label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your purchase price">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">HSN/SAC Code
          </label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your HSN code">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">Unit of Measurement
          </label>
        </div>
        <div class="col-5 col-form-label">
          <select class="form-control form-control-sm">
            <option value="{{units}}" *ngFor="let units of measurementUnits">{{units}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">Stock Available
          </label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your stock available">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">CGST %
          </label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your CGST">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">SGST %
          </label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your SGST">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">IGST %
          </label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your IGST">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">CESS %
          </label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your CESS">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">CESS Amount
          </label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your CESS amount">
        </div>
      </div>

      <div class="btnContainer">
        <app-button [btnText]="'Save'" [btnIcon]="'save'" [btnClass]="'btn
          btn-primary'"></app-button>
        <app-button [btnText]="'Back'" (click)="backToProductBase()"
          [btnIcon]="'chevron-left'"
          [btnClass]="'btn-secondary'"></app-button>
      </div>
    </form>

  </div>
</div>
