<app-gst-widget-header [iconName]="'search'" [headingContent]="'Search Debit Note'"></app-gst-widget-header>
<form class="formBegins">
    <div class="row formContent">
      <div class="col-2 form-group">
        <label>Search By Company :</label>
        <div>
          <select class="form-control form-control-sm">
            <option value="">Search Company</option>
          </select>
        </div>
      </div>

      <div class="col-2 form-group">
        <label>Search By Start Date :</label>
        <div>
          <input type="date" class="Datepicker form-control form-control-sm" placeholder="Search by start Date">
        </div>
      </div>

      <div class="col-2 form-group">
        <label>Search By End Date :</label>
        <div>
          <input type="date" class="Datepicker form-control form-control-sm" placeholder="Search by end Date">
        </div>
      </div>

      <div class="col-2 form-group">
        <label>Search By No :</label>
        <div>
          <input type="text" class="form-control form-control-sm" placeholder="Search By No">
        </div>
      </div>

      <div class="col-2 form-group">
          <label>Search By Total :</label>
          <div>
            <input type="text" class="form-control form-control-sm" placeholder="Search by Total">
          </div>
        </div>

      <div class="col-1 text-center align-self-end">
          <app-button [btnText]="'Search'" [btnIcon]="'search'" [btnClass]="'btn btn-primary'"></app-button>
        </div>
        <div class="col-1 text-center align-self-end">
            <app-button [btnText]="'Show All Data'" [btnIcon]="'list-alt'" [btnClass]="'btn btn-primary'"></app-button>
          </div>
    </div>
  </form>
