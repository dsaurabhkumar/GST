<div class="debitNote">
  <div class="searchDebitNote">
    <app-search-debit-note></app-search-debit-note>
  </div>
  <div class="google-ads">
    <app-google-ads></app-google-ads>
  </div>
  <div class="debitNoteSummary">
    <app-debit-note-summary></app-debit-note-summary>
  </div>
  <div class="debitNoteList">
    <app-debit-note-list></app-debit-note-list>
  </div>
  <div class="google-ads">
    <app-google-ads></app-google-ads>
  </div>

  <div>
    <div class="row m-0 subheading subheading-wrap">
      <div class="customer-wrap col-12 text-left">
        <app-button [btnText]="'Delete'" [btnIcon]="'trash-o'" [btnClass]="'btn
                            btn-secondary btn-align'"></app-button>
        <app-button [btnText]="'Add New'" (click)="addNewDebitNoteBase()" [btnIcon]="'plus'" [btnClass]="'btn
                            btn-primary btn-align'"></app-button>
      </div>
    </div>
  </div>

</div>
