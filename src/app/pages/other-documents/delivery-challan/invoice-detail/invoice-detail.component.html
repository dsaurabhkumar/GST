<div>
  <form class="invoiceDetail">
    <div class="row">
      <div class="form-group col-12 col-md-6">
        <div class="row">
          <div class="col-12 col-md-4 col-form-label">
            <label for="challanType" class="">Challan Type</label>
          </div>
          <div class="col-12 col-md-8">
              <select class="form-control form-control-sm" id="challanType">
                  <option value=""></option>
                </select>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-12 col-md-6">
        <div class="row">
          <div class="col-12 col-md-4 col-form-label">
            <label for="challanNo" class="">Challan No.</label>
          </div>
          <div class="col-12 col-md-8">
            <input type="text" class="form-control form-control-sm" placeholder="Challan No" id="challanNo">
          </div>
        </div>
      </div>
      <div class="form-group col-12 col-md-6">
        <div class="row">
          <div class="col-12 col-md-4 col-form-label">
            <label for="date" class="">Date</label>
          </div>
          <div class="col-12 col-md-8">
            <input class="datepicker" data-date-format="mm/dd/yy" placeholder="dd/mm/yy" id="date">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-12 col-md-6">
        <div class="row">
          <div class="col-12 col-md-4 col-form-label">
            <label for="poNo" class="">P.O. No.</label>
          </div>
          <div class="col-12 col-md-8">
            <input type="text" class="form-control form-control-sm" placeholder="P.O. No." id="poNo">
          </div>
        </div>
      </div>
      <div class="form-group col-12 col-md-6">
        <div class="row">
          <div class="col-12 col-md-4 col-form-label">
            <label for="poDate" class="">P.O. Date</label>
          </div>
          <div class="col-12 col-md-8">
            <input class="datepicker" data-date-format="mm/dd/yy" placeholder="dd/mm/yy" id="poDate">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-12 col-md-6">
          <div class="row">
            <div class="col-12 col-md-4 col-form-label">
              <label for="lrNo" class="">L.R. No.</label>
            </div>
            <div class="col-12 col-md-8">
              <input type="text" class="form-control form-control-sm" placeholder="L.R. No." id="lrNo">
            </div>
          </div>
        </div>
        <div class="form-group col-12 col-md-6">
            <div class="row">
              <div class="col-12 col-md-4 col-form-label">
                <label for="lrNoE-way" class="">E-Way No.</label>
              </div>
              <div class="col-12 col-md-8">
                <input type="text" class="form-control form-control-sm" placeholder="E-Way No." id="lrNoE-way">
              </div>
            </div>
          </div>
    </div>
    <div class="customerInfo text-right">
      <app-button [btnText]="'Add New Transport'" [modalId]="'addNewTransChallanModal'" [btnIcon]="'plus'" [btnClass]="'btn btn-primary mb-4 mt-4'"></app-button>
    </div>
    <app-modal [modalId]="'addNewTransChallanModal'" [heading]="'Add Transport'" [size]="'md'">
      <app-add-new-trans-del-challan></app-add-new-trans-del-challan>
    </app-modal>

    <div class="form-group row">
      <div class="col-4 col-form-label">
        <label for="dispatchThrough" class="">DISPATCH THROUGH</label>
      </div>
      <div class="col-8">
        <input type="text" class="form-control form-control-sm" placeholder="Enter transport name" id="dispatchThrough">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-12 col-md-6">
        <div class="row">
          <div class="col-12 col-md-4 col-form-label">
            <label for="transID" class="">TRANS. ID</label>
          </div>
          <div class="col-12 col-md-8">
            <input type="text" disabled class="form-control form-control-sm" placeholder="Transport ID" id="transID">
          </div>
        </div>
      </div>
      <div class="form-group col-12 col-md-6">
        <div class="row">
          <div class="col-12 col-md-4 col-form-label">
            <label for="vehicleNo" class="">VEHICLE NO.</label>
          </div>
          <div class="col-12 col-md-8">
            <input class="text" disabled class="form-control form-control-sm" placeholder="Vehicle No" id="vehicleNo">
          </div>
        </div>
      </div>
    </div>

  </form>
</div>
