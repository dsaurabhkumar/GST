<div class="dashboard">
  <!-- <div class="google-ads">
  
  </div> -->
  <div class="row mt-4">
    <div class="col-12 col-md-6">
        <app-account-summary></app-account-summary>
    </div>
    <div class="col-12 col-md-6 mt-4 mt-md-0">
        <app-total-invoice></app-total-invoice>
    </div>
  </div>

  <div class="mt-4">
    <app-invoice-summary></app-invoice-summary>
  </div>

  <div class="row mt-4">
      <div class="col-12 col-md-6">
          <app-invoice-count-summary></app-invoice-count-summary>
      </div>
      <div class="col-12 col-md-6 mt-4 mt-md-0">
          <app-invoice-amount-summary></app-invoice-amount-summary>
      </div>
    </div>

    <div class="mt-4">
        <app-sales-invoice-due></app-sales-invoice-due>
    </div>

    <div class="mt-4">
        <app-purchase-invoice-due></app-purchase-invoice-due>
    </div>
</div>



<div class="mt-5">
    <span class="pr-3">Was this status information useful?</span>
        <app-like-dislike-buttons 
            class="like-unlike-btn-style" 
            (click)="likeBtnClicked()" 
            [likeBtnText]="'Like'" 
            [likeBtnIcon]="'thumbs-o-up'">
        </app-like-dislike-buttons>

        <app-like-dislike-buttons 
            class="like-unlike-btn-style" 
            (click)="unlikeBtnClicked()" 
            [unlikeBtnText]="'Dislike'" 
            [unlikeBtnIcon]="'thumbs-o-down'">
        </app-like-dislike-buttons>
</div>
