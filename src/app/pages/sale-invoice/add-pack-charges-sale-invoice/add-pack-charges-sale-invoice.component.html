<div class="add-new-packChargesSaleInvoice">
        
    <div class="widget-content">
      <form [formGroup]="addTransChargesForm" (ngSubmit)="onSubmitAddTransChargesForm(addTransChargesForm)">
  
        <div class="form-group row">
          <div class="col-4 col-form-label">
            <label for="name" class="">Name *</label>
          </div>
          <div class="col-8">
              <span [ngClass]="{
                'input-error': addTransChargesForm.controls.name.invalid && (addTransChargesForm.controls.name.touched || addTransChargesForm.controls.name.dirty)
            }">
            <input type="text" class="form-control form-control-sm"
              placeholder="Enter your purchase name" id="name" formControlName="name">
              </span>
              <div *ngIf="addTransChargesForm.controls.name.invalid && (addTransChargesForm.controls.name.touched || addTransChargesForm.controls.name.dirty)">
                  <span *ngIf="addTransChargesForm.controls.name.errors?.required" class="text-danger">Please enter transport charge name</span>
              </div>
          </div>
        </div>

        <div class="form-group row">
                <div class="col-4 col-form-label">
                  <label for="price" class="">Price</label>
                </div>
                <div class="col-8">
                  <input type="text" class="form-control form-control-sm"
                    placeholder="Enter price" id="price" formControlName="price">
                </div>
              </div>
  
        <div class="form-group row">
          <div class="col-4 col-form-label">
            <label for="hsnCode" class="">HSN/SAC Code</label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control form-control-sm"
              placeholder="Enter your HSN code" id="hsnCode" formControlName="hsnCode">
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-4 col-form-label">
            <label for="cgst" class="">CGST %
            </label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control form-control-sm"
              placeholder="Enter cgst" id="cgst" formControlName="cgst">
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-4 col-form-label">
            <label for="sgst" class="">SGST %
            </label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control form-control-sm"
              placeholder="Enter sgst" id="sgst" formControlName="sgst">
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-4 col-form-label">
            <label for="igst" class="">IGST %
            </label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control form-control-sm"
              placeholder="Enter igst" id="igst" formControlName="igst">
          </div>
        </div>
        
        <div class="btnContainer">
          <app-button [btnText]="'Save'" (click)="onSubmitAddTransChargesForm(addTransChargesForm)" [btnIcon]="'save'" [btnClass]="'btn
            btn-primary'"></app-button>
          <app-button [btnText]="'Close'" (click)="backToProductBase()"
            [btnIcon]="'close'"
            [btnClass]="'btn-secondary'"></app-button>
        </div>
      </form>
  
    </div>
  </div>
