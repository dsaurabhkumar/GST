<div class="add-new-proSaleInvoice">
        
    <div class="widget-content">
      <form [formGroup]="addProForm" (ngSubmit)="onSubmitAddProForm(addProForm)">
  
          <div class="form-group row">
              <div class="col-4 col-form-label">
                <label for="name" class="">Name *</label>
              </div>
              <div class="col-8">
                  <span [ngClass]="{
                    'input-error': addProForm.controls.name.invalid && (addProForm.controls.name.touched || addProForm.controls.name.dirty)
                }">
                <input type="text" class="form-control form-control-sm"
                  placeholder="Enter your product name" id="purchasePrice" formControlName="name">
                  </span>
                  <div *ngIf="addProForm.controls.name.invalid && (addProForm.controls.name.touched || addProForm.controls.name.dirty)">
                      <span *ngIf="addProForm.controls.name.errors?.required" class="text-danger">Please enter your product name</span>
                  </div>
              </div>
            </div>

            <div class="form-group row">
                <div class="col-4 col-form-label">
                  <label for="sellPrice" class="">Sell Price</label>
                </div>
                <div class="col-8">
                  <input type="text" class="form-control form-control-sm"
                    placeholder="Enter your sell name" id="sellPrice" formControlName="sellPrice">
                </div>
              </div>


        <div class="form-group row">
          <div class="col-4 col-form-label">
            <label for="purchasePrice" class="">Purchase Price</label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control form-control-sm"
              placeholder="Enter your purchase name" id="purchasePrice" formControlName="purchasePrice">
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-4 col-form-label">
            <label for="hsnCode" class="">HSN/SAC Code</label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control form-control-sm"
              placeholder="Enter your HSN code" id="hsnCode" formControlName="hsnCode">
          </div>
        </div>
        
        <div class="form-group row">
          <div class="col-4 col-form-label">
            <label for="unitOfMeasure" class="">Unit of Measurement
            </label>
          </div>
          <div class="col-8 col-form-label">
            <select class="form-control form-control-sm" id="unitOfMeasure" formControlName="unitOfMeasure">
                <option value="">Select Unit</option>
              <option value="unitOfMeasure" *ngFor="let units of measurementUnits">{{units}}</option>
            </select>
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-4 col-form-label">
            <label for="cgst" class="">CGST %
            </label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control form-control-sm"
              placeholder="Enter your CGST" id="cgst" formControlName="cgst">
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-4 col-form-label">
            <label for="sgst" class="">SGST %
            </label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control form-control-sm"
              placeholder="Enter your SGST" id="sgst" formControlName="sgst">
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-4 col-form-label">
            <label for="igst" class="">IGST %
            </label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control form-control-sm"
              placeholder="Enter your IGST" id="igst" formControlName="igst">
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-4 col-form-label">
            <label for="cess" class="">CESS %
            </label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control form-control-sm"
              placeholder="Enter your CESS" id="cess" formControlName="cess">
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-4 col-form-label">
            <label for="cessAmt" class="">CESS Amount
            </label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control form-control-sm"
              placeholder="Enter your CESS amount" id="cessAmt" formControlName="cessAmt">
          </div>
        </div>
  
        <div class="btnContainer">
          <app-button [btnText]="'Save'" (click)="onSubmitAddProForm(addProForm)" [btnIcon]="'save'" [btnClass]="'btn
            btn-primary'"></app-button>
          <app-button [btnText]="'Back'" (click)="backToProductBase()"
            [btnIcon]="'chevron-left'"
            [btnClass]="'btn-secondary'"></app-button>
        </div>
      </form>
  
    </div>
  </div>
