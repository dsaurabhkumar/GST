<app-widget-header-with-btn [iconName]="'th-list'"
            [contentHeading]="'Invoice List'">
            <app-button [btnText]="'Add New'" (click)="addNewInvoice()"
                [btnIcon]="'plus'" [btnClass]="'btn btn-primary btn-align'"></app-button>
</app-widget-header-with-btn>

<div class="invoice-summary">
    <div class="row m-0 subheading subheading-wrap text-center">
        <div class="checkbox col-1 text-center">
          <input type="checkbox">
        </div>
        <div class="col-1">INVOICE NO</div>
        <div class="col-2">COMAPANY NAME</div>
        <div class="col-1">DATE</div>
        <div class="col-1">TOTAL</div>
        <div class="col-2">REMAINING AMOUNT</div>
        <div class="col-1">PAYMENT TYPE</div>
        <div class="col-1">EDIT</div>
        <div class="col-1">PRINT OPTION</div>
        <div class="col-1">PRINT</div>
  </div>
</div>
