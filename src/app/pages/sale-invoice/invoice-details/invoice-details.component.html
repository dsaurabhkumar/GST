<div class="mt-4">
    <div>
      <app-gst-widget-header [iconName]="'th-list'" [headingContent]="'Invoice Detail'"></app-gst-widget-header>
    </div>
    <div class="invoiceDetail">

      <div class="row">
        <div class="form-group col-12 col-md-6">
          <div class="row">
            <div class="col-12 col-md-4 col-form-label">
              <label for="invoiceType" class="">Invoice Type</label>
            </div>
            <div class="col-12 col-md-8">
              <select class="form-control form-control-sm" id="invoiceType">
                <option></option>
              </select>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="form-group col-12 col-md-6">
          <div class="row">
            <div class="col-12 col-md-4 col-form-label">
              <label for="invoiceNo" class="">Invoice No.</label>
            </div>
            <div class="col-12 col-md-8">
              <input type="text" class="form-control form-control-sm" value="1" id="invoiceNo">
            </div>
          </div>
        </div>
        <div class="form-group col-12 col-md-6">
          <div class="row">
            <div class="col-12 col-md-4 col-form-label">
              <label for="date" class="">Date</label>
            </div>
            <div class="col-12 col-md-8">
              <input type="date" class="datepicker" data-date-format="mm/dd/yy" id="date">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-12 col-md-6">
          <div class="row">
            <div class="col-12 col-md-4 col-form-label">
              <label for="challanNo" class="">Challan No.</label>
            </div>
            <div class="col-12 col-md-8">
              <input type="text" class="form-control form-control-sm" placeholder="Challan No" id="challanNo">
            </div>
          </div>
        </div>
        <div class="form-group col-12 col-md-6">
          <div class="row">
            <div class="col-12 col-md-4 col-form-label">
              <label for="date1" class="">Date</label>
            </div>
            <div class="col-12 col-md-8">
              <input type="date" class="datepicker" data-date-format="mm/dd/yy" placeholder="dd/mm/yy" id="date1">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-12 col-md-6">
          <div class="row">
            <div class="col-12 col-md-4 col-form-label">
              <label for="poNo" class="">P.O. No.</label>
            </div>
            <div class="col-12 col-md-8">
              <input type="text" class="form-control form-control-sm" placeholder="P.O. No." id="poNo">
            </div>
          </div>
        </div>
        <div class="form-group col-12 col-md-6">
          <div class="row">
            <div class="col-12 col-md-4 col-form-label">
              <label for="date2" class="">Date</label>
            </div>
            <div class="col-12 col-md-8">
              <input type="date" class="datepicker" data-date-format="mm/dd/yy" placeholder="dd/mm/yy" id="date2">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-12 col-md-6">
          <div class="row">
            <div class="col-12 col-md-4 col-form-label">
              <label for="lrNo" class="">L.R. No.</label>
            </div>
            <div class="col-12 col-md-8">
              <input type="text" class="form-control form-control-sm" placeholder="L.R. No." id="lrNo">
            </div>
          </div>
        </div>
      </div>
      <div class="customerInfo text-right">
        <app-button [btnText]="'Add New Transport'" [btnIcon]="'plus'" [btnClass]="'btn btn-primary mb-4 mt-4'" [modalId]="'addNewTranModal'"></app-button>
      </div>
      <app-modal [modalId]="'addNewTranModal'" [heading]="'Add Transport'" [size]="'md'">
          <app-add-new-trans-sale-invoice></app-add-new-trans-sale-invoice>
      </app-modal>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="dispatchThrough" class="">DISPATCH THROUGH</label>
        </div>
        <div class="col-10">
          <input type="text" class="form-control form-control-sm" placeholder="Enter transport name" id="dispatchThrough">
        </div>
      </div>

      <div class="row">
          <div class="form-group col-12 col-md-6">
            <div class="row">
              <div class="col-12 col-md-4 col-form-label">
                <label for="transID" class="">TRANS. ID</label>
              </div>
              <div class="col-12 col-md-8">
                <input type="text" disabled class="form-control form-control-sm" placeholder="Transport ID" id="transID">
              </div>
            </div>
          </div>
          <div class="form-group col-12 col-md-6">
            <div class="row">
              <div class="col-12 col-md-4 col-form-label">
                <label for="vehicleNo" class="">VEHICLE NO.</label>
              </div>
              <div class="col-12 col-md-8">
                <input class="text" disabled class="form-control form-control-sm" placeholder="Vehicle No" id="vehicleNo">
              </div>
            </div>
          </div>
        </div>

      </div>
  </div>
