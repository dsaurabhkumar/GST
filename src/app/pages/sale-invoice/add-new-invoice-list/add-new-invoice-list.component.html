<div class="invoice-form">
  <app-gst-widget-header [iconName]="'th-list'" [headingContent]="'INVOICE'"></app-gst-widget-header>
  <form [formGroup]="addInvoiceForm" (ngSubmit)="onSubmitInvoiceForm(addInvoiceForm)">
  <div class="row invoice-form-content app-customer-info">
    <div class="col-12 col-md-5">
      <app-customer-info [addInvoiceForm]="addInvoiceForm"></app-customer-info>
    </div>
    <div class="col-12 col-md-7 app-invoice-details">
      <app-invoice-details></app-invoice-details>
    </div>
    <div class="mt-4 col-12 app-product-items">
      <app-gst-widget-header [iconName]="'th-list'" [headingContent]="'Product Items'"></app-gst-widget-header>
      <div class="productItemsBorder">
        <div class="row btnAlignment">
          <app-button [btnText]="'Add New Product'" [modalId]="'addNewProModal'" [btnIcon]="'plus'" [btnClass]="'btn btn-primary mb-4 mt-4'"></app-button>
          <app-button [btnText]="'Add New Transport/Packaging Charges'" [modalId]="'addNewPackChargesModal'" [btnIcon]="'plus'"
            [btnClass]="'btn btn-primary mb-4 mt-4 ml-2'"></app-button>
        </div>
        <div>
        </div>
        <app-product-items></app-product-items>
      </div>
    </div>
    <div class="col-12 text-right mt-4">
      <app-button [btnText]="'Save'" (click)="onSubmitInvoiceForm(addInvoiceForm)" [btnIcon]="'save'" [btnClass]="'btn btn-primary'"></app-button>
  </div>
  </div>
</form>
</div>

<app-modal [modalId]="'addNewProModal'" [heading]="'Add Transport'" [size]="'md'">
  <app-add-new-pro-sale-invoice></app-add-new-pro-sale-invoice>
</app-modal>

<app-modal [modalId]="'addNewPackChargesModal'" [heading]="'Add Transport Charges'" [size]="'md'">
  <app-add-pack-charges-sale-invoice></app-add-pack-charges-sale-invoice>
</app-modal>
