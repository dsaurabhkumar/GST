<div class="add-new-payment-receipt">
  <div class="widget-header">
    <app-gst-widget-header [iconName]="'pencil'" [headingContent]="'Add Payment Receipt'"></app-gst-widget-header>
  </div>
  <div class="widget-content">
    <form>
      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">Receipt No</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm" value="1" placeholder="Enter your product name">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">Company Name</label>
        </div>
        <div class="col-5">
          <select class="form-control form-control-sm">
            <option></option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">Payment Option</label>
        </div>
        <div class="col-5 align-self-center">
          <div class="row ml-0">
            <label class="radio-inline">
              <input type="radio" name="optradio" value="onAccount" checked (change)="chooseInvNo($event);">On Account
            </label>
            <label class="radio-inline radioBtnOpt">
              <input type="radio" class="" name="optradio" value="onInvoice" (change)="chooseInvNo($event);">On Invoice
            </label>
          </div>
        </div>
      </div>

      <div *ngIf="showChooseInvNo">
      <div class="form-group row">
          <div class="col-2 col-form-label">
            <label for="firstname" class="">Choose Invoice No
            </label>
          </div>
          <div class="col-5 note">
              Note : (Inv No.) - Remaining Amount
          </div>
        </div>
        <div class="row row_align ml-0">
          <div class="col-2"></div>
          <div class="col-2 text-center deselectedInv mr-4 p-0">
              Deselected Inv No.
            <ul class="ms_list mb-0"></ul>
            </div>
          <div class="col-2 text-center selectedInv p-0">
            Selected Inv No.
            <ul class="ms_list mb-0"></ul>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">Payment Date
          </label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your payment date">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">Payment Type
          </label>
        </div>
        <div class="col-5 col-form-label">
          <select class="form-control form-control-sm">
            <option value="{{paymentOptions}}" *ngFor="let paymentOptions of paymentType">{{paymentOptions}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">Amount
          </label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your amount">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">Payment Note
          </label>
        </div>
        <div class="col-5">
            <textarea placeholder="Enter your payment note" class="form-control form-control-sm"></textarea>
        </div>
      </div>

      <div class="btnContainer mt-4">
        <app-button [btnText]="'Save'" [btnIcon]="'save'" [btnClass]="'btn btn-primary'"></app-button>
        <app-button [btnText]="'Back'" (click)="backToInwardPayment()" [btnIcon]="'chevron-left'" [btnClass]="'btn-secondary'"></app-button>
      </div>
    </form>
  </div>
</div>
