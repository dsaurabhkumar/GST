<div class="add-new-transport-charges">
  <div class="widget-header">
    <app-gst-widget-header [iconName]="'pencil'" [headingContent]="'Add
      Transport Charges'"></app-gst-widget-header>
  </div>
  <div class="widget-content">
    <form [formGroup]="addTransportChargesForm" (ngSubmit)="onSubmitAddTransportChargesForm(addTransportChargesForm)">
      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="name" class="">Name*</label>
        </div>
        <div class="col-5">
            <span [ngClass]="{
              'input-error': addTransportChargesForm.controls.name.invalid && (addTransportChargesForm.controls.name.touched || addTransportChargesForm.controls.name.dirty)
          }">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter transport charge name" id="name" formControlName="name">
            </span>
            <div *ngIf="addTransportChargesForm.controls.name.invalid && (addTransportChargesForm.controls.name.touched || addTransportChargesForm.controls.name.dirty)">
                <span *ngIf="addTransportChargesForm.controls.name.errors?.required" class="text-danger">Please enter your transport charge name</span>
            </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="hsnCode" class="">HSN/SAC Code</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your HSN code" id="hsnCode">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="cgst" class="">CGST %</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter cgst" id="cgst">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="sgst" class="">SGST %</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter sgst" id="sgst">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="igst" class="">IGST %</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter igst" id="igst">
        </div>
      </div>

      <div class="btnContainer">
        <app-button [btnText]="'Save'" (click)="onSubmitAddTransportChargesForm(addTransportChargesForm)" [btnIcon]="'save'" [btnClass]="'btn
          btn-primary'"></app-button>
        <app-button [btnText]="'Back'" (click)="backToTransportCharge()"
          [btnIcon]="'chevron-left'"
          [btnClass]="'btn-secondary'"></app-button>
      </div>
    </form>

  </div>
</div>
