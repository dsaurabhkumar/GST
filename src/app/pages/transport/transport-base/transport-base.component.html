<div class="transport-base">

  <div class="mb-4">
    <app-search-transport></app-search-transport>
  </div>

  <div class="mb-4">
    <app-widget-header-with-btn [iconName]="'th-list'" [contentHeading]="'Transport List'">
      <app-button [btnText]="'Add New'" (click)="addTransportDetails()" [btnIcon]="'plus'" [btnClass]="'btn btn-primary btn-align'"></app-button>
      <app-button [btnText]="'Import Transports'" [btnIcon]="'download'" [btnClass]="'btn btn-primary btn-align'"
        [modalId]="'importTranportModal'"></app-button>
    </app-widget-header-with-btn>
    <app-transport-list></app-transport-list>
  </div>
  <app-modal [modalId]="'importTranportModal'" [footerContent]="'By clicking upgrade now you are agreeing to the Terms and Services.'">
    <app-import-transports></app-import-transports>
  </app-modal>


  <div>
    <div class="row m-0 subheading subheading-wrap">
      <div class="customer-wrap col-12 text-left">
        <app-button [btnText]="'Delete'" [btnIcon]="'trash-o'" [btnClass]="'btn
          btn-secondary btn-align'"></app-button>
        <app-button [btnText]="'Add New'" (click)="addTransportDetails()" [btnIcon]="'plus'" [btnClass]="'btn
          btn-primary btn-align'"></app-button>
        <app-button [btnText]="'Import Transports'" [btnIcon]="'download'" [btnClass]="'btn btn-primary btn-align'"
          [modalId]="'importTranportModal'"></app-button>
      </div>
    </div>
  </div>


</div>
