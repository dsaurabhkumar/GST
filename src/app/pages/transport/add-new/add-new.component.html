<div class="add-new-comp">
    <div class="widget-header">
      <app-gst-widget-header [iconName]="'pencil'" [headingContent]="'Add Transport'"></app-gst-widget-header>
    </div>
    <div class="widget-content">
      <form [formGroup]="addTransportForm" (ngSubmit)="onSubmitAddTransportForm(addTransportForm)">
  
        <div class="form-group row">
          <div class="col-2 col-form-label">
            <label for="transportName" class="">Transport Name</label>
          </div>
          <div class="col-5">
              <span [ngClass]="{
                'input-error': addTransportForm.controls.transportName.invalid && (addTransportForm.controls.transportName.touched || addTransportForm.controls.transportName.dirty)
            }">
            <input type="text" class="form-control form-control-sm" formControlName="transportName" placeholder="Enter your transport name" id="transportName">
            </span>
            <div *ngIf="addTransportForm.controls.transportName.invalid && (addTransportForm.controls.transportName.touched || addTransportForm.controls.transportName.dirty)">
                <span *ngIf="addTransportForm.controls.transportName.errors?.required" class="text-danger">Please enter your transport name</span>
            </div>
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-2 col-form-label">
            <label for="transportId" class="">Transport ID</label>
          </div>
          <div class="col-5">
            <input type="text" class="form-control form-control-sm"
              placeholder="Enter your transport id" id="transportId">
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-2 col-form-label">
            <label for="vehicleNo" class="">Vehicle No</label>
          </div>
          <div class="col-5">
            <input type="text" class="form-control form-control-sm"
              placeholder="Enter your vehicle no" id="vehicleNo">
          </div>
        </div>

        <div class="btnContainer">
          <app-button [btnText]="'Save'" (click)="onSubmitAddTransportForm(addTransportForm)" [btnIcon]="'save'" [btnClass]="'btn
            btn-primary'"></app-button>
          <app-button [btnText]="'Back'" (click)="backToTransportBase()"
            [btnIcon]="'chevron-left'"
            [btnClass]="'btn-secondary'"></app-button>
        </div>
      </form>
  
    </div>
  </div>
