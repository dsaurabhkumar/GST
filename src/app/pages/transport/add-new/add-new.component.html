<div class="add-new-comp">
    <div class="google-ads">
      <app-google-ads></app-google-ads>
    </div>
    <div class="widget-header">
      <app-gst-widget-header [iconName]="'pencil'" [headingContent]="'Add Transport'"></app-gst-widget-header>
    </div>
    <div class="widget-content">
      <form>
  
        <div class="form-group row">
          <div class="col-2 col-form-label">
            <label for="firstname" class="">Transport Name</label>
          </div>
          <div class="col-5">
            <input type="text" class="form-control form-control-sm"
              placeholder="Enter your transport name">
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-2 col-form-label">
            <label for="firstname" class="">Transport ID</label>
          </div>
          <div class="col-5">
            <input type="text" class="form-control form-control-sm"
              placeholder="Enter your transport id">
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-2 col-form-label">
            <label for="firstname" class="">Vehicle No</label>
          </div>
          <div class="col-5">
            <input type="text" class="form-control form-control-sm"
              placeholder="Enter your vehicle no">
          </div>
        </div>

        <div class="btnContainer">
          <app-button [btnText]="'Save'" [btnIcon]="'save'" [btnClass]="'btn
            btn-primary'"></app-button>
          <app-button [btnText]="'Back'" (click)="backToTransportBase()"
            [btnIcon]="'chevron-left'"
            [btnClass]="'btn-secondary'"></app-button>
        </div>
      </form>
  
    </div>
  </div>
