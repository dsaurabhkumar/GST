<div class="add-new-comp">
  <div class="google-ads">
    <app-google-ads></app-google-ads>
  </div>
  <div class="widget-header">
    <app-gst-widget-header [iconName]="'pencil'" [headingContent]="'Add Customer
      / Vendor'"></app-gst-widget-header>
  </div>
  <div class="widget-content">
    <form>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">Customer / Vendor Name *</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your customer / vendor name">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">Contact Person</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your contact person">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">Contact No</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your contact no">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">Address</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your address1">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your address2">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">LandMark</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your landMark">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">Country *</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Select country">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">State *</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Select state">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">City</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your city">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">Company Type</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Select Company type">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">Pincode</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your pincode">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">Fax No</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your Fax no">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">Website</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="www.ifoxsolutions.com">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">Email</label>
        </div>
        <div class="col-5">
          <input type="email" class="form-control form-control-sm"
            placeholder="emailaddress@domain.com">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 col-form-label">
          <label for="firstname" class="">GSTIN / PAN</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control form-control-sm"
            placeholder="Enter your GSTIN / PAN">
        </div>
      </div>
      <div class="btnContainer">
        <app-button [btnText]="'Save'" [btnIcon]="'save'" [btnClass]="'btn
          btn-primary'"></app-button>
        <app-button [btnText]="'Back'" (click)="backToCustomer()" [btnIcon]="'chevron-left'"
          [btnClass]="'btn-secondary'"></app-button>
      </div>
    </form>

  </div>
</div>
